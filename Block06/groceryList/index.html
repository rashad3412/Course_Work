<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
</head>

<body>

    <!-- Header Top Of Page -->
        <header>
            <h1>Grocery List</h1>
            <!-- Nav Link for Grocery site -->
            <nav>
                <a href="#">Grocery Web Link</a>
            </nav>
        </header>

        <!-- primary content starts with main -->

    <main>
            
        <section class="box">

            <h2> Pantry Items</h2>

            <section class="parent">
                <section class="child">
                    <h3>Canned</h3>
                    <ul>
                        <li>Tomato paste</li>
                        <li>peaches</li>
                        <li>black beans</li>
                    </ul> 
                </section>
    
                <section class="child">
                    <h3>Veggies</h3>
                    <ul>
                        <li>Tomato paste</li>
                        <li>peaches</li>
                        <li>black beans</li>
                    </ul> 
                </section>
    

                 <section class="child">
                    <img src="./assets/food_pic.jpeg" alt="another food pic">
                 </section>
            
    
                
        </section>
    <!-- End of 1st Section -->

            
        <section>
            <section class="box">

                <h2> Freezer Items</h2>

                <section class="parent">
                    <section class="child">
                        <h3>Dry Goods</h3>
                    <ul>
                        <li>Tomato paste</li>
                        <li>peaches</li>
                        <li>black beans</li>
                    </ul> 
                </section>
    
                <section class="child">
                        <h3>Snacks</h3>
                    <ul>
                        <li>Tomato paste</li>
                        <li>peaches</li>
                        <li>black beans</li>
                    </ul> 
                </section>

                <section class="child">
                    <img src="./assets/market_pic.jpeg" alt="another food pic">
                 </section>
                

        </section>
<!-- End of 2nd section -->

    </main>        
       

    
    <!-- </section> -->

</body>
</html>
